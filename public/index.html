<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="https://github.com/fantasyui-com/hyperworld">
    <meta name="author" content="https://github.com/fantasyui-com">
    <meta name="generator" content="https://github.com/fantasyui-com">
    <title>Hyperworld</title>

    <style>

    :root {
      --blue: #007bff;
      --indigo: #6610f2;
      --purple: #6f42c1;
      --pink: #e83e8c;
      --red: #ee5f5b;
      --orange: #fd7e14;
      --yellow: #f89406;
      --green: #62c462;
      --teal: #20c997;
      --cyan: #5bc0de;
      --white: #fff;

      --gray: #7A8288;
      --gray-dark: #3A3F44;

      --primary: #3A3F44;
      --secondary: #7A8288;
      --success: #62c462;
      --info: #5bc0de;
      --warning: #f89406;
      --danger: #ee5f5b;

      --lighter: #e9ecef;
      --light: #c7cacd;
      --dark: #272B30;
      --darker: #1f2228;

      --font-family-sans-serif: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      --font-family-monospace: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;

      --border-radius: .25rem;
    }

    html {
      font-family: var(--font-family-sans-serif);
      font-size: 12px;
      line-height: 1.15;
    }

    body {
      background-color: var(--gray-dark);
    }



    </style>


  </head>
  <body>

    <!-- GUI Section
    NOTE: You must use <tag></tag>, you can't use <tag/>
    -->

    <navigation-container>
      <span slot="brand">HyperWorld Administrator</span>
      <links-component slot="links"></links-component>
      <command-component slot="command"></command-component>
    </navigation-container>

    <screen-container>
      <alert-component slot="main" >
        <span slot="title">HyperWorld Administrator</span>
        <span slot="text">Welcome to HyperWorld</span>
        <span slot="note">Please, register or login.</span>
      </alert-component>
      <login-component slot="main" ></login-component>
    </screen-container>



    <!-- Templates & Script Section -->

    <template id="blank">
      <link rel="stylesheet" href="style.css">
      <style>
      </style>
      <div class="box"></div>
    </template>

    <template id="screen-container">
      <link rel="stylesheet" href="style.css">
      <main role="main" class="main container">
        <slot name="main"></slot>
      </main>
    </template>

    <template id="select-component">
      <link rel="stylesheet" href="style.css">
      <style>
        button.choice {
          color: var(--light);
          border: 1px solid var(--darker);
          background-color: var(--primary);
          padding: .5rem;
          border-radius: var(--border-radius);
        }
      </style>
      <div class="choices">

      </div>
    </template>

    <template id="input-component">
      <link rel="stylesheet" href="style.css">
      <style>
      input {
        color: var(--light);
        border: 1px solid var(--darker);
        background-color: var(--dark);
        padding: .5rem;
      }
      </style>
      <div class="input">
        <form name="inputForm">
          <div>
             <label></label>
            <input name="value" type="text" placeholder="Enter input">
              <small>Press enter when done.</small>
          </div>
        </form>
      </div>
    </template>

    <template id="command-component">
      <style>
        input[name=command] {
          padding: .375rem .75rem;
          font-size: 1rem;
          line-height: 1.5;
          border: 1px solid var(--cyan);
          border-radius: var(--border-radius);
          background-color: transparent;
          color: var(--cyan);
        }
      </style>

      <form name="command-form">
        <input name="command" type="text" placeholder="Command (or enter 'help')" aria-label="Command">
      </form>

    </template>

    <template id="login-component">
      <link rel="stylesheet" href="style.css">
      <style>
      </style>
        <form class="form-signin d-inline-block">

          <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required autofocus value="anonymous">
          </div>

          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required value="anonymous">
          </div>

          <div>
            <p>
              <span class="message">Please enter your username and password.</span>
            </p>
            <button type="submit">Sign in</button>
          </div>

        </form>

    </template>

    <template id="alert-component">
      <link rel="stylesheet" href="style.css">
      <style>
      div {
        padding: 1rem  1rem 0  1rem;
      }
      article {
        border-radius: var(--border-radius);
        padding: 1rem;
        color: var(--light);
        border: 1px solid var(--darker);
        background-color: var(--dark);

        /* offset-x | offset-y | blur-radius | spread-radius | color */
        box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2), inset 0px 0px 10px 5px rgba(29, 29, 29, 0.2);
      }
      footer {
        font-size: .8rem;
      }
      hr {
        border: 1px solid var(--darker);
      }
      </style>

      <div class="box">
          <div class="box-header">
            <h4><slot name="title"></slot></h4>
          </div>
          <div class="box-body">
            <slot name="text"></slot>
          </div>
          <hr>
          <div class="box-footer">
            <p><slot name="note"></slot></p>
          </div>
      </div>
    </template>

    <template id="links-component">
      <link rel="stylesheet" href="style.css">
      <style>
        ul {
          margin: 0;
          padding: 0;
          font-family: var(--font-family-sans-serif);
          line-height: 1.15;

          display: inline-block;
        }
        ul li {
          display: inline-block;
          padding-right: 1rem;
          list-style: none;
        }
        a {
          color: var(--light);
          text-decoration: none;
        }
      </style>
      <ul>
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">Exit</a>
        </li>
      </ul>
    </template>

    <template id="navigation-container">
      <link rel="stylesheet" href="style.css">
      <style>

      nav {
        display: grid;
        grid-template-columns: 25% auto 25%;
        grid-template-rows: auto;
        grid-column-gap: 10px;
        grid-row-gap: 15px;

        font-family: var(--font-family-sans-serif);
        line-height: 1.15;
        padding: 1rem;
        border-radius: var(--border-radius);

        color: var(--light);
        border: 1px solid var(--darker);
        background-color: var(--dark);

        /* offset-x | offset-y | blur-radius | spread-radius | color */
        box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2), inset 0px 0px 10px 5px rgba(29, 29, 29, 0.2);
        /* filter: contrast(175%) brightness(103%) */
      }

      li {
        list-style: none
      }

      a {
        color: var(--light);
        text-decoration: none;
      }

      .header1 { grid-area: header1; }
      .header2 { grid-area: header2; }
      .header3 { grid-area: header3; }

      @media (max-width: 1009.98px) {
        .header1 { place-self: start; }
        .header2 { place-self: start; }
        .header3 { place-self: start; }
        nav {
          grid-template-columns: auto; /* one column*/
          grid-template-areas: "header1" "header2" "header3"; /* three rows */
        }
      }

      @media (min-width: 1010px){
        .header1 { place-self: start; }
        .header2 { place-self: start; }
        .header3 { place-self: end; }
        nav {
          grid-template-columns: 15% auto 35%; /* three columns */
          grid-template-areas: "header1 header2 header3"; /* one row */
        }
      }



      </style>

      <nav>

       <section class="header1">
         <slot name="brand"></slot>
       </section>


       <section class="header2">
         <slot name="links"></slot>
       </section>


       <section class="header3">
         <slot name="command"></slot>
       </section>

      </nav>
    </template>



    <script src="https://unpkg.com/wolfy87-eventemitter/EventEmitter.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script  type="module" src="index.js"></script>

  </body>
</html>
