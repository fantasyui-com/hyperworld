    <title>Hyperworld</title>

    <style>

    :root {
      --blue: #007bff;
      --indigo: #6610f2;
      --purple: #6f42c1;
      --pink: #e83e8c;
      --red: #ee5f5b;
      --orange: #fd7e14;
      --yellow: #f89406;
      --green: #62c462;
      --teal: #20c997;
      --cyan: #5bc0de;
      --white: #fff;

      --gray: #7A8288;
      --gray-dark: #3A3F44;

      --primary: #3A3F44;
      --secondary: #7A8288;
      --success: #62c462;
      --info: #5bc0de;
      --warning: #f89406;
      --danger: #ee5f5b;

      --lighter: #e9ecef;
      --light: #c7cacd;
      --dark: #272B30;
      --darker: #1f2228;

      --breakpoint-xs: 0;
      --breakpoint-sm: 576px;
      --breakpoint-md: 768px;
      --breakpoint-lg: 992px;
      --breakpoint-xl: 1200px;

      --font-family-sans-serif: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      --font-family-monospace: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;

      --border-radius: .25rem;
    }

    html {
      font-family: var(--font-family-sans-serif);
      font-size: 12px;
      line-height: 1.15;
    }

    body {
      background-color: var(--gray-dark);
    }



    </style>


  </head>
  <body>

    <!-- GUI Section
    NOTE: You must use <tag></tag>, you can't use <tag/>

    <navigation-container>
      <span slot="brand">HyperWorld Administrator</span>
      <links-component slot="links"></links-component>
      <command-component slot="command"></command-component>
    </navigation-container>

    <main id="main" role="main" class="container">

      <alert-component>
        <span slot="title">HyperWorld Administrator</span>
        <span slot="text">Welcome to HyperWorld</span>
        <span slot="note">Please, register or login.</span>
      </alert-component>



    </main>


    <!-- Templates & Script Section -->

    <template id="command-component">
      <style>
        form {
          display: inline-block;
          float: right;
        }
        input {
          vertical-align: middle;
          padding: .375rem .75rem;
          font-size: 1rem;
          line-height: 1.5;
          border: 1px solid var(--cyan);
          border-radius: var(--border-radius);
          background-color: transparent;
          color: var(--cyan);
        }

        button::-moz-focus-inner {
          border-color: transparent;
        }
        button:hover {
          background-color: var(--cyan);
          color: var(--dark);
        }
        button:active {
          border-color: var(--orange);
          background-color: var(--yellow);
          color: var(--light);
        }
        button {
          text-align: center;
          vertical-align: middle;
          padding: .375rem .75rem;
          font-size: 1rem;
          line-height: 1.5;
          border: 1px solid var(--cyan);
          border-radius: var(--border-radius);
          background-color: transparent;
          color: var(--cyan);
        }
      </style>
      <form name="command-form">
        <input name="command" type="text" placeholder="Command (or enter 'help')" aria-label="Command">
        <button type="submit">Run</button>
      </form>
    </template>

    <template id="login-component">
      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Sign in</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="login-form" class="form-signin d-inline-block">
            <div class="modal-body">
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" name="username" class="form-control mb-2" placeholder="Username" required autofocus value="anonymous">
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control mb-2" placeholder="Password" required value="anonymous">
              <div class="alert alert-info" role="alert">
                <span class="message">Please enter your username and password.</span>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
            </div>
          </form>
          </div>
        </div>
      </div>
    </template>

    <template id="loader-component">
      <div style="padding: 10em;">
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
      </div>
    </template>

    <template id="alert-component">
      <style>
      div {
        padding: 1rem;
      }
      article {
        border-radius: var(--border-radius);
        padding: 1rem;
        color: var(--light);
        border: 1px solid var(--darker);
        background-color: var(--dark);

        /* offset-x | offset-y | blur-radius | spread-radius | color */
        box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2), inset 0px 0px 10px 5px rgba(29, 29, 29, 0.2);
      }
      footer {
        font-size: .8rem;
      }
      hr {
        border: 1px solid var(--darker);
      }
      </style>

      <div>
        <article class="card">
          <header>
            <h4><slot name="title"></slot></h4>
          </header>
          <p><slot name="text"></slot></p>
          <hr>
          <footer>
            <p><slot name="note"></slot></p>
          </footer>
        </article>
      </div>

    </template>

    <template id="links-component">
      <style>
        ul {
          padding: 1rem;
          font-family: var(--font-family-sans-serif);
          line-height: 1.15;
          display: inline-block;
        }
        ul li {
          display: inline-block;
          padding-right: 1rem;
          list-style: none;
        }
        a {
          color: var(--light);
          text-decoration: none;
        }
      </style>
      <ul>
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">Exit</a>
        </li>
      </ul>
    </template>

    <template id="navigation-container">
      <style>
        nav {
          font-family: var(--font-family-sans-serif);
          line-height: 1.15;
          padding: 1rem;
          border-radius: var(--border-radius);

          color: var(--light);
          border: 1px solid var(--darker);
          background-color: var(--dark);

          /* offset-x | offset-y | blur-radius | spread-radius | color */
          box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2), inset 0px 0px 10px 5px rgba(29, 29, 29, 0.2);
          /* filter: contrast(175%) brightness(103%) */
        }
        li {
          display: inline-block;
          list-style: none
        }
        a {
          color: var(--light);
          text-decoration: none;
        }

      </style>
      <nav>
       <span class="brand">
         <slot name="brand"></slot>
       </span>
       <slot name="links"></slot>
       <slot name="dropdown"></slot>
       <slot name="command"></slot>
      </nav>
    </template>

    <script src="https://unpkg.com/wolfy87-eventemitter/EventEmitter.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script  type="module" src="index.js"></script>


  </body>
</html>
